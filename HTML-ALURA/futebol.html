<meta charset="UTF-8">

<script>
	function pulaLinha(linha){
		for(i = 0; i < linha; i++){
			document.write("<br>");
		}
	}
	function mostra(escrita){
		document.write(escrita);
		pulaLinha(1);
	}
	
	var vitorias = parseInt(prompt("Entre com o numero de vitorias"));
	var empates = parseInt(prompt("Entre com o numero de empates"));
	
	mostra("Total de pontos: " + ((vitorias*3)+empates));
	
</script>
