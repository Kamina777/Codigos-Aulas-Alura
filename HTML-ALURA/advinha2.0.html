<meta charset="UTF-8">

<input/>
<button>Chute um numero de 1 a 10</button>

<script>
		function verifica(){
			if(input.value == segredo){
				alert("VC ACERTOU");
			} else {
				alert("VC ERROU");
			}
			input.value = "";
			input.focus();
		}
		
		var segredo = [Math.round(Math.Random()*10),Math.round(Math.Random()*10),Math.round(Math.Random()*10)];
		var input = document.querySelector("input");
		input.focus();
		
		var button = document.querySelector("button");
		button.onclick = verifica;

</script>
