<meta charset="UTF-8">

<script>
	function pulaLinha(linha){
		for(i = 0; i < linha; i++){
			document.write("<br>");
		}
	}
	function mostra(escrita){
		document.write(escrita);
		pulaLinha(1);
	}

	var numeroPensado = Math.round(Math.random() * 10) + 1;
	//var numeroPensado = 7;
	
	for(var tentativa = 0; tentativa <= 2; tentativa++){
		var numeroChute = parseInt(prompt("Escolha um numero! "));
	
		if(numeroPensado == numeroChute){
			mostra("Vc acertou!!! O numero pensado foi " + numeroPensado);
			break;
		}
		else{
			mostra("Vc errou... ");
		}
	}
	if(tentativa == 3){
		mostra("Suas chances acabaram")
	} else {
		mostra("Acertou o hurricane kkk")
	}
	
</script>
